<html>
  <head>
    <script>
      function computerPlay(){ 
        let rpsChoices = ['rock', 'paper', 'scissor'];
        return rpsChoices[Math.floor(Math.random() * 3)]
      }

      function playRound(playerSelection, computerSelection) {//created switch functions to create differeen cases inwhich the user will either win, draw or lose depending on what they picked
        if (playerSelection === 'rock') {
            switch (computerSelection) {
            case 'rock':
                return draw++ + ' Draw!';
                break;
            case 'paper':
                return lose++ + ' You Lose! Paper beats Rock';
                break;
            case 'scissor':
                return win++ + ' You Win! Rock beats Scissors';
                break;
            }
        } else if (playerSelection === 'paper') {

            switch (computerSelection) {
            case 'paper':
                return draw++ + ' Draw!';
                break;
            case 'scissor':
                return lose++ + ' You Lose! Scissors beats Paper';
                break;
            case 'rock':
                return win++ + ' You Win! Paper beats Rock';
                break;
            }
        } else if (playerSelection === 'scissor') {

            switch (computerSelection) {
            case 'scissor':
                return draw++ + ' Draw!';
                break;
            case 'rock':
                return lose++ + ' You Lose! Rock beats Scissors';
                break;
            case 'paper':
                return win++ + ' You Win! Scissors beats Paper';
                break;
            }
        }
    }

    let win = 1;
    let lose = 1;
    let draw = 1;

    function game(){
        let roundsPlayed = 0;
        alert('are you ready, type in either "rock", "Paper" or "Scissor" ');
        while (roundsPlayed < 5){
            playerSelection = window.prompt('What do you choose?').toLowerCase();//adding function at end so that it is insensitive 
            computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection));
           
            roundsPlayed++
        }
        checkWinner();
    }

    function checkWinner(){
        if(parseInt(win > lose)) {
                alert('you are the weiner!');
        } else if (parseInt(win < lose)) {
            alert('soz, not quite good enuff!');
        } else if (parseInt(draw === draw)) {
           alert('Its a draw')
        }
    }

   game()
    </script>
